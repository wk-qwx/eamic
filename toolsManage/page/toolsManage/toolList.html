<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>安全工器具列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<select name="toolstate" id="toolstate" lay-filter="toolstate">
				  <option value="">请选择安全工器具状态</option>
				  <option value="正常">正常</option>
				  <option value="待检测">待检测</option>
				  <option value="超期未检">超期未检</option>
				  <option value="报废">报废</option>
				</select> 
			</div>
			<div class="layui-inline">
				<select name="tooltype" id="tooltype" lay-filter="tooltype" lay-search>
				  <option value="">请选择安全工器具类别</option>
				</select> 
			</div>			
			<div class="layui-inline">
				<select name="unit" id="unit" lay-filter="unit" lay-search>
				  <option value="">请选择三级单位</option>
				</select> 
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入要搜索的qrcode" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div> 
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">生成报告</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="toolList" lay-filter="toolList"></table>

	<!--操作-->
	<script type="text/html" id="toolListBar">		
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="toolList.js"></script>
</body>
</html>
