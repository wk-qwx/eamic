<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>二维码详细信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<table style="width: 100%;">
		<tr>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">所属单位</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input unit" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">三级单位</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input sunits" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">所属班组/供电所</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input tooltype" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">安全工器具类别</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input tooltype" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">安全工器具名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input item" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">安全工器具状态</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input tooltype" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
		</tr>		
		<tr>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">qrcode</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input item" disabled="disabled" lay-verify="required">
					</div>
				</div>
			</td>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">检测周期（月）</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input item" lay-verify="required">
					</div>
				</div>
			</td>			
		</tr>
		<tr>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">上一次检测时间</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input item" lay-verify="required">
					</div>
				</div>
			</td>
			<td>
				<div class="layui-form-item layui-row layui-col-xs12">
					<label class="layui-form-label">下一次检测时间</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input item" lay-verify="required">
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td>				
				<div class="layui-form-item layui-row layui-col-xs12">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即保存</button>
					</div>
				</div>
			</td>
		</tr>
	</table>
	
	
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="toolinfo.js"></script>
</body>
</html>
