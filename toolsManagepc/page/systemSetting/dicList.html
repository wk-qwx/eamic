<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字典管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

<div style="display: inline-block; width: 14%; height: 520px; padding: 10px; border: 1px solid #ddd; overflow: auto;float: left;position:fixed;">
  <div id="dicTree" class="demo-tree"></div>
</div>
<div style="width:83%;float:right;">	
	<blockquote class="layui-elem-quote quoteBox" style="border-left: none;">
		<form class="layui-form">						
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入字典项名称" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div> 
		</form>
	</blockquote>
	<table id="dicList" lay-filter="dicList"></table>

	<!--操作-->
	<script type="text/html" id="dicListBar">		
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="dicList.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
</body>
</html>
