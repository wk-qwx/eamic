<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>角色信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">	
	<div class="layui-col-md6 layui-col-xs12">		
		<div class="layui-form-item">
			<label class="layui-form-label">角色名称</label>
			<div class="layui-input-block">
				<input type="text" id="rolename" placeholder="请输入角色名称" lay-verify="required" class="layui-input rolename">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入角色描述" id="roleinfo" lay-verify="required" class="layui-textarea roleinfo"></textarea>
			</div>
		</div>														
		<div class="layui-form-item">
			<input style="display: none;" type="text" id="id" class="layui-input id"></td>
			<input style="display: none;" type="text" id="createtime" class="layui-input createtime"></td>
			<input style="display: none;" type="text" id="index" class="layui-input index"></td>
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editRole">立即提交</button>
				<button id="cancel" class="layui-btn layui-btn-primary">取消</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="roleEdit.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
</body>
</html>
