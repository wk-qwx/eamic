<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	
</head>
<body class="childrenBody">
<form class="layui-form" style="width:90%;">	
	<div class="layui-col-md6 layui-col-xs12">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">三级单位</label>
			<div class="layui-input-block">
				<select name="sunits" id="sunits" lay-verify="required" lay-filter="sunits">
				  <option id="opsunits" value="">请选择所属三级单位</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">所属班组/供电所</label>
			<div class="layui-input-block">
				<select name="groupname" id="groupname" lay-verify="required" lay-filter="groupname">
				  	<option id="opgroupname" value="">请选择所属班组/供电所</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" placeholder="请输入用户名" lay-verify="required" class="layui-input username">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" id="pwd" placeholder="请输入用户密码" lay-verify="required" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" id="truename" placeholder="请输入真实姓名" lay-verify="required" class="layui-input truename">
			</div>
		</div>		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" id="man" value="男" title="男">
				<input type="radio" name="sex" id="woman" value="女" title="女">
			</div>
		</div>					
		<div class="layui-form-item">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="tel" id="phone" placeholder="请输入手机号码" lay-verify="phone" class="layui-input phone">
			</div>
		</div>		
		<div class="layui-form-item">
			<input style="display: none;" type="text" id="id" class="layui-input id"></td>
			<input style="display: none;" type="text" id="createtime" class="layui-input createtime"></td>
			<input style="display: none;" type="text" id="index" class="layui-input index"></td>
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="editUser">立即提交</button>
				<button id = "cancel" class="layui-btn layui-btn-primary">取消</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userEdit.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
</body>
</html>
